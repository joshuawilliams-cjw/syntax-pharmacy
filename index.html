    <!-- Additional CSS -->

    <title>Syntax Pharmacy: Your trust, our achievement.</title>
</head>

<body>

    <!-- Navbar -->

        <a href="#" class="navbar-brand"><img src="img/pharmacy-logo.png"  width="250" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navToggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse align-self-end" id="navToggle">
            <ul class="navbar-nav ml-auto text-nowrap">
                <li class="nav-item active">
                    <a href="#" class="nav-link px-4">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-4">About Us</a>
                </li>
                <!-- Services dropdown menu start -->
                <li class="nav-item">
                    <a href="#" class="nav-link dropdown-toggle px-4" data-toggle="dropdown" href="#" role="button">Services</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Presciption Refill</a></li>
                        <li><a href="#" class="dropdown-item">Transfer a Presciption</a></li>
                        <li><a href="#" class="dropdown-item">Delivery</a></li>
                        <li><a href="#" class="dropdown-item">Vaccines &amp; Immunizations</a></li>
                        <li><a href="#" class="dropdown-item">OTC Medications</a></li>
                    </ul>
                </li>
                <!-- dropdown menu end -->
                <li class="nav-item">
                    <a href="#" class="nav-link px-4">Staff</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-4">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Home Carouse begin -->
        <div class="row row-content">
            <div class="col-md-8 ml-auto">
                <div id="mainCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="mainCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="mainCarousel" data-slide-to="1"></li>
                        <li data-target="mainCarousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/pharmacy-carousel1.jpg" alt="rx logo with motto" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/covid-vaccine.jpg" alt="covid vaccine available" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Home Carousel end -->

    <!-- Login Card begin-->
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <a href="#" class="float-right btn">Register</a>
                    <h4 class="card-title mb-4 mt-1">Log In</h4>
                    <form action=>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control" placeholder="enter email">
                        </div>
                        <div class="form-group">
                            <a class="float-right" href="#">Forgot?</a>
                            <label>Password</label>
                            <input name="password" type="password" class="form-control" placeholder="enter passowrd">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox"> Save Password </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block"> Login </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Card end -->

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
